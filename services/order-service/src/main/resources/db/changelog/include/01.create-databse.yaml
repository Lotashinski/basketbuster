databaseChangeLog:
  - changeSet:
      id: 01.database-create
      author: lotashinski
      changes:
        - createTable:
            tableName: app_order
            columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
                
                - column:
                    name: created_at
                    type: datetime
                    constraints:
                        nullable: false
                
                - column:
                    name: finished_at
                    type: datetime
                    constraints:
                        nullable: true
                        
                - column:
                    name: is_pickup
                    type: boolean
                    constraints:
                        nullable: false
                
                - column:
                    name: store_branch_id
                    type: bigint
                    constraints:
                        nullable: false
                    
                - column:
                    name: user_id
                    type: bigint
                    constraints:
                        nullable: false
                
                - column:
                    name: address
                    type: varchar(255)
                    constraints:
                        nullable: false
                
                - column:
                    name: contact_phone
                    type: varchar(255)
                    constraints:
                        nullable: false
                        
                - column: # todo status varchar(255) not null check (status in ('CANCELLED','IN_PROCESSIONG','PROCESSED','DELIVERED','AT_THE_POINT','COMPLETED'))
                    name: status
                    type: varchar(255)
                    constraints:
                        nullable: false
        
        - createTable:
            tableName: app_order_item
            columns:
                - column:
                    name: id
                    type: bigint
                    autoIncrement: true
                    constraints:
                        primaryKey: true
                        nullable: false
                        
                - column:
                    name: product_id
                    type: bigint
                    constraints:
                        nullable: false
                
                - column:
                    name: cost_per_item
                    type: numeric(38,2)
                    constraints:
                        nullable: false
                        
                - column:
                    name: count
                    type: smallint
                    constraints:
                        nullable: false
                
                - column:
                    name: order_id
                    type: bigint
                    constraints:
                        nullable: false
               
        - createTable:
            tableName: app_product
            columns:
                - column:
                    name: id
                    type: bigint
                    constraints:
                        primaryKey: true
                        nullable: false
                        
                - column:
                    name: title
                    type: varchar(255)
                    constraints:
                        nullable: false
            
        - addForeignKeyConstraint:
            constraintName: fk_app_order_item_app_order
            baseColumnNames: order_id
            baseTableName: app_order_item
            referencedColumnNames: id
            referencedTableName: app_order
            onDelete: CASCADE
            onUpdate: RESTRICT
            
        - addForeignKeyConstraint:
            constraintName: fk_app_order_item_app_product
            baseColumnNames: product_id
            baseTableName: app_order_item
            referencedColumnNames: id
            referencedTableName: app_product
            onDelete: CASCADE
            onUpdate: RESTRICT

